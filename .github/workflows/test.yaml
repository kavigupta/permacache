name: Python package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9"]
        numpy-version: ["1.20.0", "1.24.2", "2.0.0"]
        exclude:
          - python-version: "3.8"
            numpy-version: "2.0.0"
          - python-version: "3.12"
            numpy-version: "1.20.0"
          - python-version: "3.12"
            numpy-version: "1.24.2"
          - os: windows-latest
            numpy-version: "2.0.0"


    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==${{ matrix.numpy-version }}
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          python -m pytest tests
      - name: Lint with pylint
        run: |
          python -m pylint permacache setup.py tests
          isort permacache tests; black permacache tests; bash -c '[ $(git status --porcelain --untracked-files=no | wc -c) -eq 0 ]  || (git status; git diff; exit 1)'